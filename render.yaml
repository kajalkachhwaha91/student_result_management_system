services:
  - type: web
    name: srms-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn backend.app.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: MONGO_URI
        value: "your_mongo_atlas_connection_string"
      - key: DATABASE_NAME
        value: "your_database_name"
      - key: SECRET_KEY
        generateValue: true
